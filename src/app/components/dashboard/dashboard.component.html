<!-- Attendre les données avant de les afficher -->
<section *ngIf="dataCollection">

  <!-- Faire une boucle sur une collection de données -->
  <article *ngFor="let item of dataCollection">
    
    <!-- Utilisation du partial blog-post -->
    <app-blog-post 
    [item]="item" 
    (eventSupBlogPost)="supBlogPost($event)"

    (eventShowPost)="changeVue($event)"

    ></app-blog-post>
  </article>
</section>
